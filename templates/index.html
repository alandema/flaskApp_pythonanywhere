{% extends "base.html" %}

{% block title %}LLM Interface{% endblock %}

{% block content %}
<div class="container">
    <h1>LLM Interface</h1>
    <div class="input-section">
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <button onclick="generateResponse()">Generate</button>
    </div>
    <div class="response-section">
        <h2>Response:</h2>
        <div id="response"></div>
    </div>
</div>
{% endblock %}
