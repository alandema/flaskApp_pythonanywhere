{% extends "base.html" %}

{% block title %}Create Prescription{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Prescription</h1>
    <form action="{{ url_for('create_prescription') }}" method="post">
        <div class="form-group">
            <label for="patient">Select Patient:</label>
            <select id="patient" name="patient_id" required>
                {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="medication">Medication:</label>
            <input type="text" id="medication" name="medication" required>
        </div>
        <div class="form-group">
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage" required>
        </div>
        <button type="submit" class="button">Create Prescription</button>
    </form>
</div>
{% endblock %}
